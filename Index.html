
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      margin: 0;
      padding: 40px;
    }

    h1 {
      color: #333;
    }

    #mode-select {
      margin-bottom: 20px;
      font-size: 1rem;
    }

    #board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 10px;
      justify-content: center;
      margin: 20px auto;
    }

    .cell {
      width: 100px;
      height: 100px;
      font-size: 2.5em;
      line-height: 100px;
      text-align: center;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
      cursor: pointer;
      transition: 0.3s;
    }

    .cell:hover {
      background-color: #f0f8ff;
    }

    .X {
      color: #007bff;
      font-weight: bold;
    }

    .O {
      color: #dc3545;
      font-weight: bold;
    }

    .win {
      background-color: #c3f5c3;
    }

    #status {
      font-size: 1.2rem;
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      margin-top: 20px;
      font-size: 1rem;
      cursor: pointer;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
    }

    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ® Tic Tac Toe</h1>

  <label id="mode-select">
    Mode:
    <select id="gameMode">
      <option value="player">Player vs Player</option>
      <option value="computer">Player vs Computer</option>
    </select>
  </label>

  <div id="board"></div>

  <div id="status">Player X's turn</div>

  <button onclick="resetGame()">Restart</button>

  <script>
    const boardElement = document.getElementById('board');
    const statusText = document.getElementById('status');
    const modeSelect = document.getElementById('gameMode');

    let board = Array(9).fill('');
    let currentPlayer = 'X';
    let gameActive = true;
    let gameMode = modeSelect.value;

    const winPatterns = [
      [0,1,2], [3,4,5], [6,7,8],
      [0,3,6], [1,4,7], [2,5,8],
      [0,4,8], [2,4,6]
    ];

    function initBoard() {
      boardElement.innerHTML = '';
      board = Array(9).fill('');
      gameActive = true;
      currentPlayer = 'X';
      statusText.textContent = `Player ${currentPlayer}'s turn`;

      for (let i = 0; i < 9; i++) {
        const cell = document.createElement('div');
        cell.className = 'cell';
        cell.dataset.index = i;
        cell.addEventListener('click', handleCellClick);
        boardElement.appendChild(cell);
      }
    }

    function handleCellClick(e) {
      const index = e.target.dataset.index;

      if (!gameActive || board[index]) return;

      board[index] = currentPlayer;
      e.target.textContent = currentPlayer;
      e.target.classList.add(currentPlayer);

      const winner = checkWinner();
      if (winner) {
        highlightWin(winner);
        statusText.textContent = `Player ${currentPlayer} wins!`;
        gameActive = false;
        return;
      }

      if (!board.includes('')) {
        statusText.textContent = "It's a draw!";
        gameActive = false;
        return;
      }

      currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
      statusText.textContent = `Player ${currentPlayer}'s turn`;

      if (gameMode === 'computer' && currentPlayer === 'O') {
        setTimeout(computerMove, 500);
      }
    }

    function computerMove() {
      if (!gameActive) return;
      let available = board.map((v, i) => v === '' ? i : null).filter(i => i !== null);
      let move = available[Math.floor(Math.random() * available.length)];
      const cell = document.querySelector(`.cell[data-index="${move}"]`);
      board[move] = 'O';
      cell.textContent = 'O';
      cell.classList.add('O');

      const winner = checkWinner();
      if (winner) {
        highlightWin(winner);
        statusText.textContent = `Computer wins!`;
        gameActive = false;
        return;
      }

      if (!board.includes('')) {
        statusText.textContent = "It's a draw!";
        gameActive = false;
        return;
      }

      currentPlayer = 'X';
      statusText.textContent = `Player ${currentPlayer}'s turn`;
    }

    function checkWinner() {
      for (let pattern of winPatterns) {
        const [a, b, c] = pattern;
        if (board[a] && board[a] === board[b] && board[b] === board[c]) {
          return pattern;
        }
      }
      return null;
    }

    function highlightWin(pattern) {
      pattern.forEach(index => {
        document.querySelector(`.cell[data-index="${index}"]`).classList.add('win');
      });
    }

    function resetGame() {
      gameMode = modeSelect.value;
      initBoard();
    }

    modeSelect.addEventListener('change', resetGame);

    initBoard();
  </script>

</body>
</html>
